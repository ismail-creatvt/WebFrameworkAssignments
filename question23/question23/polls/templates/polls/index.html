{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls | Home</title>
    <link rel="stylesheet" href={% static 'polls/style.css' %}>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Programming Language</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for language in languages %}
                <tr>
                    <td>{{language.name}}</td>
                    <td>{{language.rating}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a id="polllink" href="/poll"><button id="poll">Poll</button></a>
    </div>
</body>
</html>
