<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 | Employee Registration Form Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration">
        <img id="header" src="./registration.png" alt="Employee Registration">
        <h3 id="title">Employee Registration</h3>
        <form id="registration__form">
            <label for="dob">Enter DOB</label>
            <input type="date" name="dob" id="dob"/>
            <label for="joiningDate">Enter Date of Joining</label>
            <input type="date" name="joiningDate" id="joiningDate"/>
            <label for="salary">Enter Salary</label>
            <input type="number" name="salary" id="salary"/>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
